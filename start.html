<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UIC Song Quiz - Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
    header { display: flex; align-items: center; margin-bottom: 20px; }
    header img { height: 50px; margin-right: 15px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input[type=email] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #ba0c2f; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%; }
    button:hover { background: #8a0922; }
    .error { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="uic_logo.jpg" alt="UIC Logo">
    <h2>UIC Song Quiz</h2>
  </header>
  <div class="container">
    <h3>Enter your UIC Email to Start</h3>
    <div id="error" class="error"></div>
    <input type="email" id="email" placeholder="yourname@uic.edu" required>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>
  <script>
    function startQuiz() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!email.endsWith("@uic.edu")) {
        errorDiv.textContent = "Please enter a valid UIC email (@uic.edu).";
        return;
      }

      if (localStorage.getItem("submission_" + email)) {
        errorDiv.textContent = "You have already submitted. Please contact admin if you need a reset.";
        return;
      }

      localStorage.setItem("currentUser", email);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
