<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UIC Song Quiz - Start</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5;
          display: flex; align-items: center; justify-content: center; height: 100vh;}
    .container {background: white; padding: 2rem; border-radius: 12px; 
                box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 350px; position: relative;}
    .logo {position: absolute; top: 15px; left: 15px; width: 60px;}
    input[type="email"] {padding: 10px; width: 100%; margin: 1rem 0; border: 1px solid #ccc; border-radius: 6px;}
    button {background: #cc0000; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;}
    button:hover {background: #990000;}
    .error {color: red; margin-top: 10px;}
  </style>
</head>
<body>
  <div class="container">
    <img src="uic_logo.jpg" class="logo" alt="UIC Logo">
    <h2>Welcome to the UIC Song Quiz</h2>
    <p>Please enter your UIC email to begin.</p>
    <form id="startForm">
      <input type="email" id="email" placeholder="Enter your UIC email" required>
      <button type="submit">Start Quiz</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    document.getElementById("startForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const emailInput = document.getElementById("email");
      const errorMsg = document.getElementById("errorMsg");
      const email = emailInput.value.trim().toLowerCase(); // âœ… case-insensitive

      if (!email.endsWith("@uic.edu")) {
        errorMsg.textContent = "Please use a valid @uic.edu email address.";
        return;
      }

      localStorage.setItem("userEmail", email);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
