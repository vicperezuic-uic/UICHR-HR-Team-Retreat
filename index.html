<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UIC Song Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
    header { display: flex; align-items: center; margin-bottom: 20px; }
    header img { height: 50px; margin-right: 15px; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 6px; }
    input[type=text] { width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 4px; }
    label { display: block; margin: 5px 0; }
    button { background: #ba0c2f; color: #fff; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; width: 100%; }
    button:hover { background: #8a0922; }
    .success { color: green; font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <header>
    <img src="uic_logo.jpg" alt="UIC Logo">
    <h2>UIC Song Quiz</h2>
  </header>
  <div class="container">
    <form id="quizForm">
      <div id="questionsContainer"></div>
      <button type="submit">Submit Quiz</button>
      <div id="message" class="success"></div>
    </form>
  </div>
  <script src="questions.js"></script>
  <script>
    const userEmail = localStorage.getItem("currentUser");
    if (!userEmail) { window.location.href = "start.html"; }

    const container = document.getElementById("questionsContainer");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <h4>Question ${i+1}</h4>
        <label>Song Name:</label>
        <input type="text" name="song_${i}" maxlength="250" placeholder="Enter song name">
        <label>Requested By:</label>
        ${q.choices.map(c => `<label><input type="radio" name="req_${i}" value="${c}"> ${c}</label>`).join("")}
      `;
      container.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      let answers = [];

      questions.forEach((q, i) => {
        const song = (document.querySelector(`[name=song_${i}]`).value || "").trim().toLowerCase();
        const req = document.querySelector(`[name=req_${i}]:checked`);
        const reqVal = req ? req.value : "";

        let songCorrect = (song === q.correctSong.toLowerCase());
        let reqCorrect = (reqVal === q.correctRequester);

        if (songCorrect) score++;
        if (reqCorrect) score++;

        answers.push({songAnswer: song, reqAnswer: reqVal, songCorrect, reqCorrect});
      });

      const result = { email: userEmail, score, answers, date: new Date().toLocaleString() };
      localStorage.setItem("submission_" + userEmail, JSON.stringify(result));
      document.getElementById("message").textContent = "Quiz submitted! Your score: " + score;
    });
  </script>
</body>
</html>
